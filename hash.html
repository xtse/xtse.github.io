class Status {
  constructor(total) {
    this.beginTime = Date.now();
    this.count = 0;
    this.lastUpdate = 0;
    this.msg = "";
    this.total = total;
  }
  update(progress) {
    this.count = progress;
    let now = Date.now();
    let elapsed = now - this.beginTime;
    let percent = (100 * this.count / this.total);
    let bps = 1000 * this.count / elapsed;
    let eta = (this.total - this.count) / bps;
    if (this.count == this.total) {
      this.msg = "COMPLETED: " + this.total.toLocaleString() + " bytes in " +
        (elapsed / 1000).toFixed(1) + " s at " + (bps / 1000000).toFixed(1) + " MB/s";
    }
    else if (elapsed > 0 && now - this.lastUpdate > 500) {
      this.lastUpdate = now;
      this.msg = "PROCESSING: " + percent.toFixed(1) + " %, ETA: " + Math.ceil(eta) +
        " s, "  + (bps / 1000000).toFixed(1) + " MB/s";
    }
    return this.msg;
  }
}

function id(i) {
  return document.getElementById(i);
}

function hash() {
  let crc = 0;
  let md5hash = md5.create();
  let sha256hash = new sha256.Hash();
  let readBytes = new Uint8Array(id("txt").value.trim().split("").map((s=>s.charCodeAt(0))));
  let status = new Status(readBytes.length);
  crc = CRC32.buf(readBytes, crc);
  md5hash.update(readBytes);
  sha256hash.update(readBytes);
  id("result").innerHTML = "<br>CRC: " + (crc >>> 0).toString(16).padStart(8, "0") + "<br>MD5: " + md5hash.hex() +
    "<br>SHA: " + bin.toHex(sha256hash.digest());
  id("status").innerHTML = status.update(status.count + readBytes.length);
  id("txt").focus();
}

function init() {
  let path = decodeURIComponent(location.pathname);
  document.title = "Hash";
  id("heading").innerHTML = document.title;
  id("result").value = "";
  id("status").innerHTML = "READY";
  id("result").innerHTML = "";
  id("upload").value = "";
  id("txt").focus();
  id("upload").addEventListener("change", function() {
    id("result").value = "";
    if (this.files.length == 0) {
      id("status").innerHTML = "READY";
      id("result").innerHTML = "";
      return;
    }
    id("status").innerHTML = "PROCESSING";
    id("result").innerHTML = "";
    let crc = 0;
    let md5hash = md5.create();
    let sha256hash = new sha256.Hash();
    let file = this.files[0];
    let reader = new FileReader();
    let chunk = 1000000;
    let status = new Status(file.size);
    reader.onload = function() {
      if (reader.result.byteLength > 0) {
        id("txt").value = "";
        let readBytes = new Uint8Array(reader.result)
        id("status").innerHTML = status.update(status.count + readBytes.length);
        crc = CRC32.buf(readBytes, crc);
        md5hash.update(readBytes);
        sha256hash.update(readBytes);
      }
      if (status.count == status.total) {
        id("result").innerHTML = "<br>CRC: " + (crc >>> 0).toString(16).padStart(8, "0") +
          "<br>MD5: " + md5hash.hex() + "<br>SHA: " + bin.toHex(sha256hash.digest()) + "<br>";
      }
      else {
        reader.readAsArrayBuffer(file.slice(status.count, status.count + chunk));
      }
    }
    reader.readAsArrayBuffer(file.slice(0, chunk));
    id("txt").focus();
  });
}

</script>

input { width: fit-content; font-family: inherit; font-size: inherit; }
textarea { width: 50%; font-family: inherit; font-size: inherit; }
</style>
</head>
<body onload="init()">
<h2 id="heading"></h2>
<input id="upload" type="file" value="x" />
<br>
<br>
<textarea id="txt" placeholder="text to hash" rows="3"></textarea>
<button id="hash" onclick="hash()" />Hash Text</button>
<br>
<div id="result"></div>
<br>
<hr>
<br>
<i id="status" />
</body>
</html>
